{% extends "main1/home.html" %} {% load static %} {% block content %}
<div class="trade-container">
  <div class="main-top">
    <div class="search-container">
      <p>Search for artists to trade...</p>
      <form action="">
        <input
          type="text"
          id="search-input"
          placeholder="Search Artists"
          autocomplete="off"
          class="form-control"
        />
        <div id="search-results"></div>
      </form>
    </div>
  </div>
  <div class="main-bottom">
  
  </div>
</div>

<style>
  .trade-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 80vh;

  }

  .main-top, .main-bottom {
    height: 250px;
  }

  .search-container {
    border: 2px solid rgb(227, 227, 227);
    width: 400px;
    height: 75%;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 25px;
    border-radius: 25px;
    background-color: rgb(246, 240, 255);
    border-bottom: 8px solid rgb(227, 227, 227);
  }

  .search-container > p {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
  }


/* Styles for the search results container */
#search-results {
    position: absolute;
    min-width: 350px;
    max-height: 500px; /* Adjust the maximum height as needed */
    overflow-y: auto;
    background-color: #fff;
    border: 1px solid #ccc;
    border-top: none;
    box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
    list-style: none;
    padding: 0;
    display: none; /* Initially hide the results */
    z-index: 1; /* Ensure it appears above other elements */
}

/* Styles for individual search result items */
#search-results li {
    padding: 5px;
    font-size: 14px; /* Increase font size for better readability */
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
    white-space: nowrap; /* Prevent text from wrapping */
    overflow: hidden; /* Hide overflow text */
    text-overflow: ellipsis; /* Show ellipsis (...) for long text */
}

#search-results li:hover {
    background-color: #f0f0f0;
}

.search-container {
    width: 400px;
    display: block;
    position: relative;
    margin: 10px;
}

input {
    padding: 3px;
}


</style>

<script src="{% static 'main1/javascript/topartists.js' %}"></script>

{% endblock %}
